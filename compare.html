<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>theoyez.org — TrustEval Compare</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css?v=2_4_0">
</head>
<body class="dark">
  <header class="header">
    <h1>Compare runs</h1>
    <p class="muted">Pick two runs; newest two are auto‑selected.</p>
  </header>
  <main class="container">
    <div class="compare-controls">
      <label>Run A
        <select id="runA" aria-label="Run A"></select>
      </label>
      <label>Run B
        <select id="runB" aria-label="Run B"></select>
      </label>
      <button id="swap" title="Swap A and B">Swap</button>
    </div>
    <div id="cards" class="cards"></div>
  </main>
  <script src="main.js?v=2_4_0"></script>
</body>
</html>
