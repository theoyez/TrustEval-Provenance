<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>theoyez.org — TrustEval Provenance</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css?v=3_0_0">
</head>
<body>
  <header class="header">
    <h1>theoyez.org — TrustEval</h1>
    <p class="muted">Strict provenance • reproducible metrics • zero build needed</p>
  </header>
  <main class="container">
    <section>
      <h2>Leaderboard</h2>
      <p class="muted">Newest first. Hover headers for tips.</p>
      <div class="controls">
        <label title="Filter by model label">
          Model
          <input id="filterModel" placeholder="e.g. Oyez‑S2" aria-label="Filter by model">
        </label>
        <button id="reset" title="Clear filters">Reset</button>
        <a class="btn" href="compare.html" title="Compare two recent runs">Open Compare</a>
        <a class="btn" href="web/how-it-works.html" title="Architecture & policies">How it works</a>
      </div>
      <table id="board" aria-label="Leaderboard">
        <thead>
          <tr>
            <th title="Internal run identifier">Run</th>
            <th title="Model label provided by submitter">Model</th>
            <th title="A very short model description">About</th>
            <th title="Date the run was produced">Date</th>
            <th title="Primary accuracy metric">Accuracy</th>
            <th title="Quick audit trail preview">Audit</th>
            <th title="Report link for full details">Report</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>
  <script>window.TRUSTEVAL_HAS_PROV=true;</script>
  <script src="main.js?v=3_0_0"></script>
</body>
</html>
